[package]
name = "mundis-stake-program"
version = "0.9.20"
authors = ["Mundis Maintainers <maintainers@mundis.io>"]
repository = "https://github.com/mundisnetwork/axis"
license = "Apache-2.0"
homepage = "https://mundis.io/"
edition = "2021"

[dependencies]
bincode = "1.3.3"
log = "0.4.14"
num-derive = "0.3"
num-traits = "0.2"
serde = "1.0.130"
serde_derive = "1.0.103"
mundis-frozen-abi = { path = "../../frozen-abi", version = "=0.9.20" }
mundis-frozen-abi-macro = { path = "../../frozen-abi/macro", version = "=0.9.20" }
mundis-metrics = { path = "../../metrics", version = "=0.9.20" }
mundis-program-runtime = { path = "../../program-runtime", version = "=0.9.20" }
mundis-sdk = { path = "../../sdk", version = "=0.9.20" }
mundis-vote-program = { path = "../vote", version = "=0.9.20" }
mundis-config-program = { path = "../config", version = "=0.9.20" }
thiserror = "1.0"

[dev-dependencies]
proptest = "1.0"
mundis-logger = { path = "../../logger", version = "=0.9.20" }

[build-dependencies]
rustc_version = "0.4"

[lib]
crate-type = ["lib"]
name = "mundis_stake_program"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]
