[package]
name = "mundis-token-account-program"
version = "0.9.27"
authors = ["Mundis Maintainers <maintainers@mundis.io>"]
repository = "https://github.com/mundisnetwork/axis"
license = "Apache-2.0"
homepage = "https://mundis.io/"
edition = "2021"

[dependencies]
bincode = "1.3.3"
log = "0.4.14"
num-derive = "0.3"
num-traits = "0.2"
serde = "1.0.130"
serde_derive = "1.0.103"
mundis-program-runtime = { path = "../../program-runtime", version = "=0.9.27" }
mundis-sdk = { path = "../../sdk", version = "=0.9.27" }
mundis-token-program = { path = "../token", version = "=0.9.27" }

[dev-dependencies]
tokio = { version = "1", features = ["full"] }
mundis-test-harness = { path = "../../test-harness", version = "=0.9.27" }

[build-dependencies]
rustc_version = "0.4"

[lib]
crate-type = ["lib"]
name = "mundis_token_account_program"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]
