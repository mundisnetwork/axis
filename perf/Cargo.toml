[package]
name = "mundis-perf"
version = "0.9.22"
authors = ["Mundis Maintainers <maintainers@mundis.io>"]
repository = "https://github.com/mundisnetwork/axis"
license = "Apache-2.0"
homepage = "https://mundis.io/"
edition = "2021"

[dependencies]
bincode = "1.3.3"
curve25519-dalek = { version = "3" }
ahash = "0.7.6"
dlopen = "0.1.8"
dlopen_derive = "0.1.4"
lazy_static = "1.4.0"
bv = { version = "0.11.1", features = ["serde"] }
fnv = "1.0.7"
log = "0.4.14"
rand = "0.7.0"
rayon = "1.5.1"
serde = "1.0.130"
mundis-bloom = { path = "../bloom", version = "=0.9.22" }
mundis-logger = { path = "../logger", version = "=0.9.22" }
mundis-metrics = { path = "../metrics", version = "=0.9.22" }
mundis-sdk = { path = "../sdk", version = "=0.9.22" }
mundis-vote-program = { path = "../programs/vote", version = "=0.9.22" }
mundis-rayon-threadlimit = { path = "../rayon-threadlimit", version = "=0.9.22" }

[target."cfg(target_os = \"linux\")".dependencies]
caps = "0.5.3"
libc = "0.2.108"
nix = "0.23.0"

[lib]
name = "mundis_perf"

[dev-dependencies]
matches = "0.1.9"

[[bench]]
name = "sigverify"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]
